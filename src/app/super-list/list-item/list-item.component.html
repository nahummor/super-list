<div class="main-container">
  <div class="picture">
    <img src="https://firebasestorage.googleapis.com/v0/b/superlist-80690.appspot.com/o/users-pictures%2Fpic-2018-10-07T17%3A39%3A27.090Z.jpg?alt=media&token=29af9f45-3d08-4ae2-b50f-6e181060209d"
         alt="no pic"
         width="106"
         height="120">
  </div>
  <div dir="rtl"
       class="name">
    <div class="header">

      <div *ngIf="opButton">
        <mat-checkbox color="primary"
                      (click)="doneItem()"
                      [(ngModel)]="checked"
                      labelPosition="before"></mat-checkbox>
      </div>

      <div class="title-content">
        <b>{{amount}} {{name}}</b>
        <b>מחיר: <span style="text-decoration: underline">{{cost}} ש"ח</span></b>
      </div>

      <div class="update-icon-hide"
           [ngClass]="{'update-icon-display': updateItemId === id}">
        <mat-icon color="accent">add_shopping_cart</mat-icon>
      </div>

    </div>
  </div>
  <div dir="rtl"
       class="content">
    <p class="description">{{description}}</p>
  </div>
  <div dir="rtl"
       class="l3">
    <div *ngIf="opButton">
      <div class="action-button">
        <button mat-mini-fab
                matTooltip="מחיקת פריט"
                matTooltipPosition="above"
                (click)="deleteItem()"
                color="warn">
          <mat-icon>clear</mat-icon>
        </button>
        <button mat-mini-fab
                matTooltip="שינוי פריט"
                matTooltipPosition="above"
                (click)="updateItem()"
                color="primary">
          <mat-icon>create</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
