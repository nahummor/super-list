<div class="main-container">
  <h3>עדכון פריט</h3>
  <form dir="rtl"
        [formGroup]="updateItemForm"
        (ngSubmit)="onUpdateItem()"
        class="update-item-form">
    <mat-form-field>
      <input matInput
             formControlName="name"
             placeholder="שם הפריט">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             formControlName="description"
             placeholder="תיאור">
    </mat-form-field>
    <div class="measure-amount">
      <mat-form-field style="width: 33%; margin-left: 0.2rem">
        <input matInput
               formControlName="amount"
               placeholder="כמות">
      </mat-form-field>
      <mat-form-field style="width: 33%; margin-left: 0.2rem">
        <input matInput
               placeholder="מחיר"
               formControlName="cost">
      </mat-form-field>
      <mat-form-field style="width: 33%; margin-right: 0.2rem">
        <mat-select placeholder="יחידת מידה"
                    formControlName="measure">
          <mat-option *ngFor="let measure of measureList"
                      [value]="measure.name">
            {{measure.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="update-item-btn">
      <button (click)="onClickClose()"
              mat-raised-button
              color="accent"
              type="button"
              matTooltip="סגור חלונית">
        <b>ביטול</b>
      </button>
      <button id="btnSubmit"
              [disabled]="!updateItemForm.valid"
              mat-raised-button
              type="submit"
              matTooltip="עדכון פריט חדש"
              color="primary">
        <b>שמירה</b>
      </button>
    </div>
  </form>
</div>
