<mat-toolbar color="primary">
  <div class="menu-button">
    <button mat-icon-button
            (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="user-name">
    <mat-chip-list *ngIf="displayUserName">
      <mat-chip color="accent"
                selected>{{displayUserName}}</mat-chip>
    </mat-chip-list>
  </div>
  <ul class="navigation-items">
    <li>
      <button mat-button
              *ngIf="isUserAuth()"
              (click)="onExit()"
              color="primary">יציאה</button>
      <button mat-button
              *ngIf="!isUserAuth()"
              (click)="onLogin()"
              color="primary">כניסה</button>
    </li>
    <li *ngIf="!isUserAuth()">
      <a routerLink="/auth/new-user">משתמש חדש</a>
    </li>
    <li *ngIf="isUserAuth() && userRole==='admin'">
      <a routerLink="/sharedList/main">ניהול מאגר</a>
    </li>
    <li *ngIf="isUserAuth()">
      <a routerLink="/main">ראשי</a>
    </li>
  </ul>
</mat-toolbar>
