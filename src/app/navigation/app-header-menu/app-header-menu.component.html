<mat-toolbar color="primary">
  <div class="menu-button">
    <button mat-icon-button
            (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <ul class="navigation-items">
    <li>
      <button mat-button
              *ngIf="isUserAuth()"
              (click)="onExit()"
              color="primary">יציאה</button>
      <button mat-button
              *ngIf="!isUserAuth()"
              (click)="onLogin()"
              color="primary">כניסה</button>
    </li>
    <li>
      <a routerLink="/newUser">משתמש חדש</a>
    </li>
    <li>
      <a routerLink="/newUser">פעולה נוספת</a>
    </li>
  </ul>
</mat-toolbar>
