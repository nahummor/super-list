<div class="main-container">
  <video id="player"
         [style.disply]="displayVideo"
         #videoElement
         autoplay></video>
  <canvas id="canvas"
          width="320px"
          height="240px"></canvas>
  <button mat-raised-button
          color="primary"
          id="capture-btn">צילום</button>
  <div [style.display]="picImageDisplay"
       #pickImage>
    <h6>בחירת צילום</h6>
    <input type="file"
           accept="image/*"
           id="image-picker">
  </div>
</div>
