<mat-sidenav-container>
  <mat-sidenav #sidenav
               role="navigation">
    <nm-app-sidenav-menu (closeSideNav)="sidenav.toggle()"></nm-app-sidenav-menu>
  </mat-sidenav>
  <mat-sidenav-content>

    <nm-app-header-menu (sidenavToggle)="sidenav.toggle()"></nm-app-header-menu>
    <div class="app-container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
