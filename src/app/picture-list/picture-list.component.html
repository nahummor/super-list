<div class="main-container">
  <div *ngFor="let pic of userPictureList">

    <img [src]="pic.picUrl"
         width="320"
         height="240"
         (click)="onPicSelect(pic.picUrl)"
         alt="no pic">
  </div>

  <div class="floating-button">
    <button mat-fab
            matTooltip="רשימת פריטים"
            matTooltipPosition="above"
            color="primary"
            (click)="onGoBack()">
      <mat-icon>list</mat-icon>
    </button>
  </div>
</div>
