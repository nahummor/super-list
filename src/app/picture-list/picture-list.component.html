<div class="main-container">
  <div class="picture-card"
       *ngFor="let pic of userPictureList">
    <h3 class="picture-title">{{pic.itemName}}</h3>
    <img [src]="pic.picUrl"
         (click)="onPicSelect(pic.picUrl)"
         alt="no pic">
  </div>

  <div class="floating-button">
    <button mat-fab
            matTooltip="רשימת פריטים"
            matTooltipPosition="above"
            color="primary"
            (click)="onGoBack()">
      <mat-icon>list</mat-icon>
    </button>
  </div>
</div>
